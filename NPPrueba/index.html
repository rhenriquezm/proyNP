<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <meta content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width" name="viewport">
                <title>
                </title>
                <script src="lib/ionic/js/ionic.bundle.js">
                </script>
                <!-- cordova script (this will be a 404 during development) -->
                <script src="cordova.js">
                </script>
                <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
                <link href="css/ionic.app.css" rel="stylesheet">
                    <style type="text/css">
                        .platform-ios .manual-ios-statusbar-padding{
        padding-top:20px;
      }
      .manual-remove-top-padding{
        padding-top:0px; 
      }
      .manual-remove-top-padding .scroll{
        padding-top:0px !important;
      }
      ion-list.manual-list-fullwidth div.list, .list.card.manual-card-fullwidth {
        margin-left:-10px;
        margin-right:-10px;
      }
      ion-list.manual-list-fullwidth div.list > .item, .list.card.manual-card-fullwidth > .item {
        border-radius:0px;
        border-left:0px;
        border-right: 0px;
      }
      .show-list-numbers-and-dots ul{
        list-style-type: disc;
        padding-left:40px;
      }
      .show-list-numbers-and-dots ol{
        list-style-type: decimal;
        padding-left:40px;
      }
                    </style>
                    <script src="js/app.js">
                    </script>
                    <script src="components/aws-sdk-js/dist/aws-sdk.min.js">
                    </script>
                    <script src="js/controllers.js">
                    </script>
                    <script src="js/routes.js">
                    </script>
                    <script src="js/cookies.js">
                    </script>
                    <script src="js/directives.js">
                    </script>
                    <script src="js/services.js">
                    </script>
                    <script src="dist/angular-local-storage.min.js">
                    </script>
                    <script src="lib/ionic/js/ngmessages/angular-messages.js">
                    </script>
                    <script id="erroresPre.html" type="text/ng-template">
                        <div class="form-error" ng-message="required">Campo requerido.</div>
                        <div class="form-error" ng-message="minlength">Debe ingresar minimo 5 caracteres.</div>
                         <div class="form-error" ng-message="maxlength">Debe ingresar menos de 50 caracteres.</div>
                    </script>
                    <!-- Only required for Tab projects w/ pages in multiple tabs 
    <script src="lib/ionicuirouter/ionicUIRouter.js"></script>
    -->
                </link>
            </meta>
        </meta>
    </head>
    <body animation="slide-left-right-ios7" ng-app="app">
        <div>
            <div>
                <ion-nav-bar class="bar-stable">
                    <ion-nav-back-button>
                    </ion-nav-back-button>
                </ion-nav-bar>
                <ion-nav-view>
                </ion-nav-view>
            </div>
        </div>
    </body>
</html>

<ion-view id="page14" style="background-color:#DEEDF1;" title="">
    <ion-content class="has-header" padding="false">
        <ion-list id="page14-list14">
            <ion-item class="item-avatar" id="page14-list-item29">
                <h2>
                    {{np_usuario.nombres | capitalize}} {{np_usuario.ap_paterno | capitalize}}
                </h2>
            </ion-item>
            <script id="error-list.html" type="text/ng-template">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    No puedes dejar este campo en blanco.
                 </div>
                <div class="error" ng-message="minlength">
                    <i class="ion-information-circled"></i> 
                    Muy Corto...
                </div>
                <div class="error" ng-message="maxlength">
                    <i class="ion-information-circled"></i> 
                    Muy Largo...
                </div>
                <div class="error" ng-message="pattern">
                    <i class="ion-information-circled"></i> 
                    Formato incorrecto.
                </div>
            </script>
        </ion-list>
        <div class="logo1">
            <img src="img/tIrjN3XOQvGTqYimflpU_logo1-01.png" style="display: block; width: auto; height: auto; margin-left: auto; margin-right: auto;">
            </img>
        </div>
        <h4 id="page14-heading48" style="color:#505151;font-weight:600;text-align:center;">
            Registro
        </h4>
        <form class="list" id="page14-form14" name="nuevoUs" ng-submit="nuevoUs.$valid && registrar()" novalidate="novalidate">
            <label class="item item-input inp2" id="page16-input37">
                <input file-model="data.imagen" input="" type="file"/>
            </label>
            <label class="item item-input inp" id="page14-input28" ng-class="{ 'has-errors' : nuevoUs.correo.$invalid && (!nuevoUs.correo.$pristine || nuevoUs.$submitted)}">
                <input name="correo" ng-maxlength="45" ng-model="nuevoUsuario.email" ng-pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Correo" required="" type="email">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.correo.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.correo.$error">
                <small class="help-block" ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input33" ng-class="{ 'has-errors' : nuevoUs.nombres.$invalid && (!nuevoUs.nombres.$pristine || nuevoUs.$submitted)}">
                <input class="form-control" name="nombres" ng-maxlength="45" ng-model="nuevoUsuario.nombres" ng-pattern="/^[a-zA-Z ,.'-]+$/" placeholder="Nombre(s)" required="" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.nombres.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.nombres.$error">
                <small class="help-block" ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input29" ng-class="{ 'has-errors' : nuevoUs.apaterno.$invalid && (!nuevoUs.apaterno.$pristine || nuevoUs.$submitted)}">
                <input name="apaterno" ng-maxlength="45" ng-model="nuevoUsuario.ap_paterno" ng-pattern="/^[a-zA-Z ,.'-]+$/" placeholder="Apellido Paterno" required="" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.apaterno.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.apaterno.$error">
                <small class="help-block" ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input30" ng-class="{ 'has-errors' : nuevoUs.amaterno.$invalid && (!nuevoUs.amaterno.$pristine || nuevoUs.$submitted)}">
                <input name="amaterno" ng-maxlength="45" ng-model="nuevoUsuario.ap_materno" ng-pattern="/^[a-zA-Z ,.'-]+$/" placeholder="Apellido Materno (Opcional)" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.amaterno.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.amaterno.$error">
                <small class="help-block" ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-select inp" id="page14-select16" ng-class="{ 'has-errors' : nuevoUs.sexo.$invalid && (!nuevoUs.sexo.$pristine || nuevoUs.$submitted)}">
                <span class="input-label">
                    Sexo
                </span>
                <select name="sexo" ng-model="nuevoUsuario.sexo" ng-options="sexo.id as sexo.nombre for sexo in sexos" ng-required="true">
                    <option ng-selected="selected" value="">
                        Seleccione Uno
                    </option>
                </select>
            </label>
            <h1 ng-if="!nuevoUs.sexo.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.sexo.$error">
                <small ng-messages-include="error-list.html">
                </small>
            </h1>
            <h1 id="page14-heading49" style="color:#000000;text-align:center;">
                Fecha de Nacimiento (Opcional)
            </h1>
            <label class="item item-input inp3" id="page14-input31" ng-class="{ 'has-errors' : nuevoUs.fecha.$invalid && (!nuevoUs.fecha.$pristine || nuevoUs.$submitted)}">
                <input max="{{hoy}}" name="fecha" ng-bind="date | date:'yyyy/MM/dd'" ng-model="nuevoUsuario.fec_nacimiento" placeholder="" type="date">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.fecha.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.fecha.$error">
                <small ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input34" ng-class="{ 'has-errors' : nuevoUs.rut.$invalid && (!nuevoUs.rut.$pristine || nuevoUs.$submitted)}">
                <input name="rut" ng-maxlength="10" ng-model="nuevoUsuario.nro_documento_identif" pattern="[0-9]{7,8}-[0-9Kk]{1}" placeholder="Doc Ident ej. 12345678-5 (Opcional)" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.rut.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.rut.$error">
                <small ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-select inp" id="page14-select17" ng-class="{ 'has-errors' : nuevoUs.pais.$invalid && (!nuevoUs.pais.$pristine || nuevoUs.$submitted)}">
                <span class="input-label">
                    Pais
                </span>
                <select class="form-group" name="pais" ng-change="mostrarRegiones(nuevoUsuario.idPais)" ng-model="nuevoUsuario.idPais" ng-options="paises.id as paises.nombre for paises in JSONPaises" ng-required="true">
                    <option ng-selected="selected" value="">
                        Seleccione Uno
                    </option>
                </select>
            </label>
            <h1 ng-if="!nuevoUs.pais.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.pais.$error">
                <small ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-select inp" id="page14-select18" ng-class="{ 'has-errors' : nuevoUs.region.$invalid && (!nuevoUs.region.$pristine || nuevoUs.$submitted)}">
                <span class="input-label">
                    Region
                </span>
                <select class="form-group" name="region" ng-disabled="!nuevoUsuario.idPais" ng-model="nuevoUsuario.idRegion" ng-options="regiones.id as regiones.nombre for regiones in JSONRegiones" ng-required="true">
                    <option ng-selected="selected" value="">
                        Seleccione Una
                    </option>
                </select>
            </label>
            <h1 ng-if="!nuevoUs.region.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.region.$error">
                <small ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input37">
                <input ng-model="nuevoUsuario.direccion" placeholder="Direccion (Opcional)" type="text">
                </input>
            </label>
            <label class="item item-input inp" id="page14-input38">
                <input ng-model="nuevoUsuario.fono" placeholder="Fono (Opcional)" type="number">
                </input>
            </label>
            <label class="item item-input inp" id="page14-input35" ng-class="{ 'has-errors' : nuevoUs.clave.$invalid && (!nuevoUs.clave.$pristine || nuevoUs.$submitted)}">
                <input name="clave" ng-change="claveConfirm=null" ng-minlength="6" ng-model="nuevoUsuario.clave" placeholder="Contraseña" required="" type="password">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.clave.$pristine || nuevoUs.$submitted" ng-messages="nuevoUs.clave.$error">
                <small ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input36" ng-class="{ 'has-errors' : nuevoUs.claveConfirm.$invalid &&  (!nuevoUs.claveConfirm.$pristine || nuevoUs.$submitted)}">
                <input name="claveConfirm" ng-disabled="!nuevoUsuario.clave" ng-model="claveConfirm" ng-pattern="nuevoUsuario.clave" ng-required="true" placeholder="Confirma tu contraseña" type="password">
                </input>
            </label>
            <h1 ng-if="(claveConfirm != nuevoUsuario.clave) || nuevoUs.$submitted" ng-messages="nuevoUs.claveConfirm.$error">
                <small class="error" ng-message="pattern">
                    <i class="ion-information-circled">
                    </i>
                    Contraseñas deben coincidir.
                </small>
                <small class="error" ng-message="required">
                    <i class="ion-information-circled">
                    </i>
                    No puedes dejar este campo en blanco.
                </small>
            </h1>
            <button class="button button-balanced boton" id="page14-button19" type="submit">
                Crear Cuenta
            </button>
            <ion-item class="item-icon-left botones" id="page14-list-item30" ui-sref="menu.page23">
                <i class="icon No Icon">
                </i>
                SERVICIOS
            </ion-item>
        </form>
    </ion-content>
</ion-view>

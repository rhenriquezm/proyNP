<ion-view id="page14" style="background-color:#DEEDF1;" title="">
    <ion-content class="has-header" padding="false">
        <ion-list id="page14-list14">
            <ion-item class="item-avatar" id="page14-list-item29">
                <h2>
                    {{np_usuario.nombres | capitalize}} {{np_usuario.ap_paterno | capitalize}}
                </h2>
            </ion-item>
            <script id="error-list.html" type="text/ng-template">
                <div class="error" ng-message="required">
                    <i class="ion-information-circled"></i> 
                    Campo Obligatorio!.
                 </div>
                <div class="error" ng-message="minlength">
                    <i class="ion-information-circled"></i> 
                    Muy Corto...
                </div>
                <div class="error" ng-message="maxlength">
                    <i class="ion-information-circled"></i> 
                    Muy Largo...
                </div>
                <div class="error" ng-message="pattern">
                    <i class="ion-information-circled"></i> 
                    Formato incorrecto.
                </div>
            </script>
        </ion-list>
        <div class="logo1">
            <img src="img/tIrjN3XOQvGTqYimflpU_logo1-01.png" style="display: block; width: auto; height: auto; margin-left: auto; margin-right: auto;">
            </img>
        </div>
        <h4 id="page14-heading48" style="color:#505151;font-weight:600;text-align:center;">
            Registro
        </h4>
        <form class="list" id="page14-form14" name="nuevoUs">
            <label class="item item-input inp2" id="page14-input27">
                <input placeholder="Subir Foto" type="text">
                </input>
            </label>
            <div class="add">
                <img src="img/Kn7BEwckT7u4ISpIRH22_add-01.png" style="display: block; width: auto; margin-left: auto;">
                </img>
            </div>
            <label class="item item-input inp" id="page14-input28">
                <input placeholder="Correo" type="text">
                </input>
            </label>
            <label class="item item-input inp" id="page14-input33" ng-class="{ 'has-errors' : nuevoUs.nombres.$invalid && !nuevoUs.nombres.$pristine}">
                <input class="form-control" name="nombres" ng-maxlength="45" ng-model="" ng-pattern="/^[a-zA-Z ,.'-]+$/" placeholder="Nombres" required="" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.nombres.$pristine" ng-messages="nuevoUs.nombres.$error">
                <small class="help-block" ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input29" ng-class="{ 'has-errors' : nuevoUs.apaterno.$invalid && !nuevoUs.apaterno.$pristine}">
                <input name="apaterno" ng-maxlength="45" ng-model="datosUsuario.ap_paterno" ng-pattern="/^[a-zA-Z ,.'-]+$/" placeholder="Apellido Paterno" required="" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.apaterno.$pristine" ng-messages="nuevoUs.apaterno.$error">
                <small class="help-block" ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-input inp" id="page14-input30" ng-class="{ 'has-errors' : nuevoUs.amaterno.$invalid && !nuevoUs.amaterno.$pristine}">
                <input name="amaterno" ng-maxlength="45" ng-model="datosUsuario.ap_materno" ng-pattern="/^[a-zA-Z ,.'-]+$/" placeholder="Apellido Materno" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.amaterno.$pristine" ng-messages="nuevoUs.amaterno.$error">
                <small class="help-block" ng-messages-include="error-list.html">
                </small>
            </h1>
            <label class="item item-select inp" id="page14-select16">
                <span class="input-label">
                    Sexo
                </span>
                <select>
                    <option>
                    </option>
                    <option>
                        Femenino
                    </option>
                    <option>
                        Maculino
                    </option>
                </select>
            </label>
            <h1 id="page14-heading49" style="color:#000000;text-align:center;">
                Fecha de Nacimiento
            </h1>
            <label class="item item-input inp3" id="page14-input31">
                <input max="{{hoy}}" name="fecha" ng-model="" placeholder="" required="" type="date">
                </input>
            </label>
            <label class="item item-input inp2" id="page14-input34">
                <input placeholder="Documento de Identificación" type="text">
                </input>
            </label>
            <label class="item item-input inp" id="page14-input34" ng-class="{ 'has-errors' : nuevoUs.rut.$invalid && !nuevoUs.rut.$pristine}">
                <input name="rut" ng-maxlength="10" ng-model="" pattern="[0-9]{7,8}-[0-9Kk]{1}" placeholder="Doc Ident. ej. 12345678-5" type="text">
                </input>
            </label>
            <h1 ng-if="!nuevoUs.rut.$pristine" ng-messages="nuevoUs.rut.$error">
                <small ng-messages-include="error-list.html">
                </small>
            </h1>
            <div class="info">
                <img src="img/63vPskfJSa6XRQiNYOoD_info-01.png" style="display: block; width: auto; margin-left: auto;">
                </img>
            </div>
            <label class="item item-select inp" id="page14-select17">
                <span class="input-label">
                    País
                </span>
                <select>
                </select>
            </label>
            <label class="item item-select inp" id="page14-select18">
                <span class="input-label">
                    Región
                </span>
                <select>
                </select>
            </label>
            <label class="item item-input inp" id="page14-input35">
                <input placeholder="Contraseña" type="password">
                </input>
            </label>
            <label class="item item-input inp" id="page14-input36">
                <input placeholder="Repetir Contraseña" type="password">
                </input>
            </label>
            <a class="button button-balanced boton" id="page14-button19" ui-sref="menu.page15">
                Crear Cuenta
            </a>
            <ion-item class="item-icon-left botones" id="page14-list-item30" ui-sref="menu.page23">
                <i class="icon No Icon">
                </i>
                SERVICIOS
            </ion-item>
        </form>
    </ion-content>
</ion-view>
